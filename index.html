<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Farming Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Character Customization UI -->
    <button id="customize-btn">Customize</button>
    <div id="customize-menu">
        <div class="menu-header">Character Customization</div>
        <div class="menu-section">
            <h3>Hair Style</h3>
            <div class="option-grid" id="hair-options">
                <button class="option-btn active" data-hair="curly">Curly</button>
                <button class="option-btn" data-hair="bowl">Bowl</button>
                <button class="option-btn" data-hair="long">Long</button>
                <button class="option-btn" data-hair="mop">Mop</button>
                <button class="option-btn" data-hair="short">Short</button>
                <button class="option-btn" data-hair="spikey">Spikey</button>
            </div>
        </div>
        <div class="menu-section">
            <h3>Human Animation</h3>
            <div class="animation-grid" id="anim-options">
                <button class="anim-btn" data-anim="ATTACK">Attack</button>
                <button class="anim-btn" data-anim="AXE">Axe</button>
                <button class="anim-btn" data-anim="CARRY">Carry</button>
                <button class="anim-btn" data-anim="CASTING">Casting</button>
                <button class="anim-btn" data-anim="CAUGHT">Caught</button>
                <button class="anim-btn" data-anim="DEATH">Death</button>
                <button class="anim-btn" data-anim="DIG">Dig</button>
                <button class="anim-btn" data-anim="DOING">Doing</button>
                <button class="anim-btn" data-anim="HAMMERING">Hammer</button>
                <button class="anim-btn" data-anim="HURT">Hurt</button>
                <button class="anim-btn active" data-anim="IDLE">Idle</button>
                <button class="anim-btn" data-anim="JUMP">Jump</button>
                <button class="anim-btn" data-anim="MINING">Mining</button>
                <button class="anim-btn" data-anim="REELING">Reeling</button>
                <button class="anim-btn" data-anim="ROLL">Roll</button>
                <button class="anim-btn" data-anim="RUN">Run</button>
                <button class="anim-btn" data-anim="SWIMMING">Swim</button>
                <button class="anim-btn" data-anim="WAITING">Waiting</button>
                <button class="anim-btn" data-anim="WALKING">Walking</button>
                <button class="anim-btn" data-anim="WATERING">Water</button>
            </div>
        </div>
        <div class="menu-section">
            <h3>Goblin Animation</h3>
            <div class="animation-grid" id="goblin-anim-options">
                <button class="anim-btn" data-anim="ATTACK">Attack</button>
                <button class="anim-btn" data-anim="AXE">Axe</button>
                <button class="anim-btn" data-anim="CARRY">Carry</button>
                <button class="anim-btn" data-anim="CASTING">Casting</button>
                <button class="anim-btn" data-anim="CAUGHT">Caught</button>
                <button class="anim-btn" data-anim="DEATH">Death</button>
                <button class="anim-btn" data-anim="DIG">Dig</button>
                <button class="anim-btn" data-anim="DOING">Doing</button>
                <button class="anim-btn" data-anim="HAMMERING">Hammer</button>
                <button class="anim-btn" data-anim="HURT">Hurt</button>
                <button class="anim-btn active" data-anim="IDLE">Idle</button>
                <button class="anim-btn" data-anim="JUMP">Jump</button>
                <button class="anim-btn" data-anim="MINING">Mining</button>
                <button class="anim-btn" data-anim="REELING">Reeling</button>
                <button class="anim-btn" data-anim="ROLL">Roll</button>
                <button class="anim-btn" data-anim="RUN">Run</button>
                <button class="anim-btn" data-anim="SWIMMING">Swim</button>
                <button class="anim-btn" data-anim="WAITING">Waiting</button>
                <button class="anim-btn" data-anim="WALKING">Walking</button>
                <button class="anim-btn" data-anim="WATERING">Water</button>
            </div>
        </div>
    </div>

    <!-- Toolbar container (populated by Toolbar.js) -->
    <div id="toolbar"></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
